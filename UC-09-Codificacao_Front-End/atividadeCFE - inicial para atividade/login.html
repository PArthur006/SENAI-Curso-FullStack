<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LH Games - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="index.html">Promoções</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Console</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Jogos</a></li>
              <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="O que deseja buscar?" />
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="section-login" class="container">
        <h1>Login</h1>
        <div class="mb-3">
            <input name="usuario" type="text" class="form-control" placeholder="Usuário" />
        </div>
        <div class="mb-3">
            <input id="senha" type="password" class="form-control" placeholder="Senha" />
        </div>
        <button class="btn btn-primary" onclick="login()">Entrar</button>
        <br>
        <button id="botao-cadastrar" class="btn btn-link mt-2">Não é cadastrado ainda? Cadastre-se</button>
      </section>

      <section id="section-cadastro" class="container">
        <div id="form-cadastrar">
            <h1>Cadastro</h1>
            <input type="text" class="form-control mb-2" placeholder="Nome" />
            <input type="email" class="form-control mb-2" placeholder="E-mail" />
            <input type="password" class="form-control mb-2" placeholder="Senha" />
            <button class="btn btn-success mt-2" onclick="cadastro()">Cadastrar</button>
        </div>
      </section>
    </main>

    <button id="voltar-topo" class="btn btn-secondary" onclick="topo()">↑ Voltar ao topo</button>

    <footer class="bg-light mt-5">
      <p>&copy; 2025 Game Store. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
