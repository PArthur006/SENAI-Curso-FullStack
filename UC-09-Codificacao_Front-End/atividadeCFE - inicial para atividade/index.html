<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LH Games</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="img/logo.png" alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Promoções</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Console</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Jogos</a></li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="O que deseja buscar?"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="section-banners" class="mb-5">
        <div
          id="carouselBanners"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/banner1.PNG" class="d-block w-100" alt="Banner 1" />
            </div>
            <div class="carousel-item">
              <img src="img/banner2.PNG" class="d-block w-100" alt="Banner 2" />
            </div>
            <div class="carousel-item">
              <img src="img/banner3.PNG" class="d-block w-100" alt="Banner 3" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselBanners"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselBanners"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </section>
      <section id="section-vendidos" class="container">
        <h2>OS MAIS VENDIDOS</h2>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <img src="img/jogo1.PNG" class="card-img-top" alt="Jogo 1" />
              <div class="card-body">
                <h5 class="card-title">Jogo 1</h5>
                <p class="card-text">Descrição do Jogo 1.</p>
                <p class="preco">R$ 199,90</p>
                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="img/jogo2.PNG" class="card-img-top" alt="Jogo 2" />
              <div class="card-body">
                <h5 class="card-title">Jogo 2</h5>
                <p class="card-text">Descrição do Jogo 2.</p>
                <p class="preco">R$ 249,90</p>
                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="img/jogo3.PNG" class="card-img-top" alt="Jogo 3" />
              <div class="card-body">
                <h5 class="card-title">Jogo 3</h5>
                <p class="card-text">Descrição do Jogo 3.</p>
                <p class="preco">R$ 299,90</p>
                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <button id="voltar-topo" class="btn btn-secondary" onclick="topo()">
      Voltar ao topo
    </button>

    <footer class="bg-light mt-5">
      <p>&copy; 2025 Game Store. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
