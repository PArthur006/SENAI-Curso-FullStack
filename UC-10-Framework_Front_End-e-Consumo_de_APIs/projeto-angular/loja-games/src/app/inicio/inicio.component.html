<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="assets/img/banner1.PNG"
        class="d-block w-100"
        alt="Banner 1"
        style="height: 400px; object-fit: cover"
        onerror="
          this.src =
            'https://placehold.co/1200x400/333/FFF?text=Banner+Promocional'
        "
      />
    </div>
    <div class="carousel-item">
      <img
        src="assets/img/banner2.PNG"
        class="d-block w-100"
        alt="Banner 2"
        style="height: 400px; object-fit: cover"
        onerror="
          this.src = 'https://placehold.co/1200x400/555/FFF?text=Lancamentos'
        "
      />
    </div>
    <div class="carousel-item">
      <img
        src="assets/img/banner3.PNG"
        class="d-block w-100"
        alt="Banner 1"
        style="height: 400px; object-fit: cover"
        onerror="
          this.src =
            'https://placehold.co/1200x400/333/FFF?text=Banner+Promocional'
        "
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">Destaques da Loja</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let produto of produtos">
      <div class="card h-100 shadow-sm hover-effect">
        <img
          [src]="produto.foto"
          class="card-img-top"
          [alt]="produto.produto"
          style="height: 200px; object-fit: cover"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ produto.produto }}</h5>
          <p class="card-text text-muted">{{ produto.descricao }}</p>

          <div class="mt-auto">
            <h4 class="text-primary mb-3">
              R$ {{ produto.preco | number: "1.2-2" }}
            </h4>
            <button class="btn btn-primary w-100">Comprar Agora</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
